<table mat-table class="mat-elevation-z8" [dataSource]="dataSource">
  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="size"> Size</th>
    <td mat-cell *matCellDef="let row"> {{row.size}}</td>
  </ng-container>

  <ng-container matColumnDef="waist">
    <th mat-header-cell *matHeaderCellDef> Waist</th>
    <td mat-cell *matCellDef="let row"> {{row.waist}}</td>
  </ng-container>

  <ng-container matColumnDef="bust">
    <th mat-header-cell *matHeaderCellDef> Bust</th>
    <td mat-cell *matCellDef="let row"> {{row.bust}}</td>
  </ng-container>

  <ng-container matColumnDef="hips">
    <th mat-header-cell *matHeaderCellDef> Hips</th>
    <td mat-cell *matCellDef="let row"> {{row.hips}}</td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Gender</th>
    <td mat-cell *matCellDef="let row">{{row.gender}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
